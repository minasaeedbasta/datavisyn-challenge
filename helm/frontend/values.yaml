replicaCount: 1

image:
  repository: 800089106682.dkr.ecr.us-east-1.amazonaws.com/datavisyn/frontend
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hostname: datavisyn.online
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/sign_in?rd=$escaped_request_uri"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  tlsSecretName: frontend-tls
